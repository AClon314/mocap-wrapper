name: gvhmr
on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
    paths:
      - 'docker/gvhmr/**'
      - '.github/workflows/gvhmr.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'docker/gvhmr/**'
      - '.github/workflows/gvhmr.yml'
  workflow_dispatch:

env:
  NAME: gvhmr

jobs:
  gvhmr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ env.NAME }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.NAME }}
          tags: |
            type=raw,value=${{ github.ref_name }},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=latest,enable=${{ github.ref_name == github.event.repository.default_branch }}
            type=raw,value=${{ github.ref_name }}-${{ github.sha }},enable=true
            type=raw,value=${{ steps.date.outputs.date }},enable=true
          # 明确传入 token（动作内部可能需要）
          github-token: ${{ secrets.GITHUB_TOKEN }}
          context: workflow

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/${{ env.NAME }}/${{ env.NAME }}.dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            HF_TOKEN=${{ secrets.HF_TOKEN }}