name: gvhmr
on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
    paths:
      - "docker/gvhmr/**"
      - ".github/workflows/gvhmr.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "docker/gvhmr/**"
      - ".github/workflows/gvhmr.yml"
  workflow_dispatch:
permissions:
  contents: read
  packages: write
jobs:
  BP:
    uses: ./.github/workflows/build_push.yml
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
    with:
      name: gvhmr
      remain_gb: 40