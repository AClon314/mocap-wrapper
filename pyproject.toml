[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0", "wheel"]

[project]
authors = [
  {name = "nolca", email = "nolca@qq.com"},
]
dependencies = [
  "mcp",
  "numpy",
  "gdown",
  "mirror_cn @ git+https://gitee.com/aclon314/mirror-cn.git",
  "aria2p[tui]",
  "aiohttp",
  "aexpect @ git+https://github.com/avocado-framework/aexpect.git", # TODO: don't use git when v1.7.1 released
  "platformdirs",
  "prompt_toolkit",
  "typed-ffmpeg", ## mamba failed:
  "python-worker",
  "netscape-cookies",
]
description = "GVHMR, TRAM, WiLoR...mocap install/run with blender/unreal in one command"
keywords = ["mocap", "pose estimate", "blender", "unreal", "mcp"]
license = {file = "LICENSE"}
name = "mocap-wrapper"
readme = "README.md"
version = "0.2.1"

classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
] 
requires-python = ">=3.11" # ðŸ’¡ you can remove the codes about `typing Unpack` to lower the python version

[tool.setuptools.package-data]
"*" = ["*.txt", "*.yaml", "*.yml"]

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "fake-bpy-module-4.3", "mcp[cli]"]

[project.urls]
Download = "http://github.com/AClon314/mocap-wrapper/releases"
Homepage = "http://github.com/AClon314/mocap-wrapper"

[project.scripts]
mocap = "mocap_wrapper:__main__.script_entry"

[tool.pixi.workspace]
channels = ["conda-forge", "nvidia", "pytorch"]
platforms = ["linux-64", "win-64"] # "osx-arm64", "osx-64"

[tool.pixi.pypi-dependencies]
mocap-wrapper = {path = ".", editable = true}

[tool.pixi.pypi-options]
extra-index-urls = [
  "https://pypi.tuna.tsinghua.edu.cn/simple",
  "https://pypi.org/simple",
]
index-url = "https://mirrors.aliyun.com/pypi/simple"

[tool.pixi.environments]
default = {features = ["py313"], solve-group = "default"}
dev = {features = ["py313", "dev"], solve-group = "default"}
[tool.pixi.feature.py313.dependencies]
python = "3.13.*"

